<!doctype html>
<html lang="en">

<head>
  <title>JavascriptAPI</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="function.js"></script>

</head>

<body>
<div class="row">
    <div class="d-flex flex-column justify-content-center align-items-center w-100">
        <p>Link para ver os dados na API: <a href="https://63764b3d81a568fc25fb0ab2.mockapi.io/JavascriptAPI/sincronizar" target="_blank"> Clique aqui</a></p>
        <h1>Insera os dados</h1>
        <form id="form">
            <div class="col-m-3">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="col-m-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <div class="col-m-3">
                <label for="inputTelefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control">
            </div>
            <div class="col-m-3">
                <button type="button" class="btn btn-primary m-3" onclick="inserir()">
                    <i class="fab fa-accessible-icon me-1"></i>Salvar
                </button>
                <button type="button" class="btn btn-primary" onclick="salvarAPI()">
                    <i class="fab fa-accessible-icon me-1"></i>Sincronizar
                </button>
            </div>
        </form> 
    </div>   

    <div class="d-flex justify-content-center align-items-center mt-3">
        <table class="table">
            <thead>
                <tr>
                 <th scope="col">Nome</th>
                 <th scope="col">Email</th>
                 <th scope="col">Telefone</th>
                </tr>
                </thead>
                <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
